<!-- feedback.html -->
{% extends "base.html" %}
{% block title %}Feedback for Event{% endblock %}
{% block content %}
  <h1>💬 Share Your Feedback</h1>
  <p style="text-align: center; margin-bottom: 2rem; color: #718096;">Event ID: {{ event_id }}</p>
  <form method="POST">
    <label>⭐ Rating (1-5 stars):</label>
    <input type="number" name="rating" min="1" max="5" placeholder="5" required>

    <label>💭 Comments (Optional):</label>
    <textarea name="comment" placeholder="Share your thoughts about the event..."></textarea>

    <button type="submit"><span>📤 Submit Feedback</span></button>
  </form>
{% endblock %}
