{% extends "base.html" %}
{% block title %}Check-in for Event{% endblock %}
{% block content %}
  <h1>🎯 Check-in for Event ID: {{ event_id }}</h1>
  <form method="POST">
    <label>📧 Email Address:</label>
    <input type="email" name="email" placeholder="Enter your registered email..." required>

    <button type="submit"><span>✅ Check In Now</span></button>
  </form>
{% endblock %}
